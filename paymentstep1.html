 <body>

 <button type="button" class="btn btn-default btn_lo">LOGIN</button>



 </body>

<script>
        $(document).ready(function(){
            var clk = true;
            $(".btn_lo").click(function(){
                if(clk==true)
                {
                $(this).css("background-color", "blue");
                $(this).html("ssssssss");
                clk = false;}
                else
                    {
                     $(this).html('Login');
                      $(this).css("background-color", "red");
                     clk=true;
                    }
                              
            });
        });
</script>


<style type="text/css">
  .btn_lo{
    margin:2em;
  }


</style>
