<div class="col-md-6 img_sub">

</div>


<div class="col-md-6 right_subs">
<p class="sub_hd">Enter details to subscribe </p>

  <div class="table-responsive sub_tbl">
					         
					         
	         <table class="table table-condensed tbl font view_tbl">
						<tbody class="tregular">

						<td class="pull-left sub_lbl">School name</td>
						<td><input type="name" value="" class="course_txt trans_input_sub school_in" style="width:100%;" writeonly/></td>
						
					  </tr>
					  
                    									  
					 
					<tr>
						<td class="pull-left sub_lbl">Person to contact</td>
						<td><input type="txt" value="" class="course_txt trans_input_sub person_in" style="width:100%;" writeonly/></td>	   
					</tr>

					</tbody>
					
				</table>
								
				
</div>
<div class="col-md-12 sub_btns">
		 <button type="button" class="btn btn-default sub_bthbtm pull-right">SUBSCRIBE</button>

<script>
$(document).ready(function(){
    $(".school_in").click(function(){
             $(this).css("border-bottom", "4px solid white");
             $(".person_in").css("border-bottom","2px solid white");
             $(".website_in").css("border-bottom","2px solid white");
             $(".phone_in").css("border-bottom","2px solid white");
             $(".email_in").css("border-bottom","2px solid white");

              
    });
    $(".person_in").click(function(){
             $(this).css("border-bottom", "4px solid white");
             $(".school_in").css("border-bottom","2px solid white");
             $(".website_in").css("border-bottom","2px solid white");
             $(".phone_in").css("border-bottom","2px solid white");
             $(".email_in").css("border-bottom","2px solid white");

              
    });

    $(".phone_in").click(function(){
             $(this).css("border-bottom", "4px solid white");
             $(".person_in").css("border-bottom","2px solid white");
             $(".website_in").css("border-bottom","2px solid white");
             $(".school_in").css("border-bottom","2px solid white");
             $(".email_in").css("border-bottom","2px solid white");

              
    });

     $(".email_in").click(function(){
             $(this).css("border-bottom", "4px solid white");
             $(".person_in").css("border-bottom","2px solid white");
             $(".website_in").css("border-bottom","2px solid white");
             $(".phone_in").css("border-bottom","2px solid white");
             $(".school_in").css("border-bottom","2px solid white");
	});

      $(".website_in").click(function(){
             $(this).css("border-bottom", "4px solid white");
             $(".person_in").css("border-bottom","2px solid white");
             $(".email_in").css("border-bottom","2px solid white");
             $(".phone_in").css("border-bottom","2px solid white");
             $(".school_in").css("border-bottom","2px solid white");
	});

              


});
</script>

<script type="text/javascript">
	
$(document).click(function (e)
{

  var container = $(".school_in");

   if (!container.is(e.target) && container.has(e.target).length === 0)
  {
 container.css("border-bottom", "2px solid white");

   }


  var container = $(".person_in");

   if (!container.is(e.target) && container.has(e.target).length === 0)
  {
 container.css("border-bottom", "2px solid white");

   }


  var container = $(".phone_in");

   if (!container.is(e.target) && container.has(e.target).length === 0)
  {
 container.css("border-bottom", "2px solid white");

   }


  var container = $(".email_in");

   if (!container.is(e.target) && container.has(e.target).length === 0)
  {
 container.css("border-bottom", "2px solid white");

   }


  var container = $(".website_in");

   if (!container.is(e.target) && container.has(e.target).length === 0)
  {
 container.css("border-bottom", "2px solid white");

   }
});

</script>
